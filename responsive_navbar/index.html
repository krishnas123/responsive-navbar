<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive navbar</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" class="navbar-link" href="style.css">
<body>
  
  <header class="header"> 
    <img src="logo.png" alt="nav_logo" class="logo" height="100px">
    <nav class="navbar">
      <ul class="navbar-list">
        <li><a class="navbar-link" href="#">Home</a></li>
        <li><a class="navbar-link" href="#">About</a></li>
        <li><a class="navbar-link" href="#">Services</a></li>
        <li><a class="navbar-link" href="#">Gallary</a></li>
        <li><a class="navbar-link" href="#">contect</a></li>
      </ul>
    </nav>
    <div class="mobaile-navbar-btn">
      <i class="fa-solid fa-bars" id="menu-outline"></i>
      <i class="fa-solid fa-xmark" id="close-outline"></i>
    </div>
  </header>
  
<script>
const mobile_nav= document.querySelector(".mobaile-navbar-btn");
const nav_header= document.querySelector(".header")
const toggleNavbar= () => {
  // alert("please subsribe")
  nav_header.classList.toggle("active");
}
mobile_nav.addEventListener('click', () => toggleNavbar());

</script>
</body>
</html>
